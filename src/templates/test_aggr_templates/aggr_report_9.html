<html>

<head>
    <style>
        @page {
            size: A4;
            margin: 1in;

            @top-center {
                content: element(header);
            }

            @bottom-center {
                content: element(footer);
            }
        }

        #header {
            position: running(header);
            width: 100%;
            height: 60px;
            /* Adjust height as needed */
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
            /* position: relative; */
            display: flex;
            align-items: center;
            /* margin-top: -80px; */
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content img.laex-icon {
            height: 40px;
            margin-top: 10px;
            margin-right: 15px;
            width: auto;
            border-radius: 50%;
        }

        .header-content .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-content .text-content p {
            margin: 10px;
            font-weight: 400;
            font-size: 25px;
            /* Adjust as needed */
            font-family: 'Open Sans';
        }

        .header-content .text-content div {
            display: flex;
            align-items: center;

        }

        .header-content .text-content .laex-link {
            margin-top: -15px;
            margin-left: 5px;

        }

        .header-content .text-content div img {
            height: 15px;
            /* Adjust as needed */
            margin-right: -5px;
            width: auto;
        }

        .line {

            margin-top: 10px;
            /* Adjust as needed */
        }

        .line img {
            margin-top: 50px;
            height: 27px;
            width: 895px;
            margin-left: -200px;

        }

        #footer {
            position: running(footer);
            bottom: 0;
            margin-left: -320px;
            /* width: 100%; */
            font-size: 12px;
            color: #5F6D7E;
        }


        thead {
            display: table-header-group;
        }

        tfoot {
            display: table-footer-group;
        }

        body {
            /* width: 695px;
            height: 842px; */
            /* margin-left: 30px; */
            margin-left: -20px;
            /* padding: 10px; */
            box-sizing: border-box;
            font-family: 'Open Sans';
        }

        .agg-header {
            text-align: center;

        }

        .agg-header p {
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: 'Montserrat';
            color: #36393E;
            font-weight: 500;
            font-size: 30px;
        }

        .tests-data {
            margin: 20px;
            background-color: #F2F4FA;
            padding: 20px;
            border-radius: 10px
        }

        .tests-list {
            display: flex;
            justify-content: space-between;
            /* Adjust spacing between items */
            /* align-items: baseline;  */

        }

        .test-item {
            display: inline-block;
            font-family: 'Open Sans';

        }

        .tests-score {
            margin: 20px;
            border: lightblue 1px solid;
            border-radius: 10px;
            padding: 10px;
        }

        .score-head {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .score-head img {
            background-color: #F2F4FA;
            border-radius: 100px;
            margin-right: 10px;
        }

        .score-body {
            display: inline-flex;

            /* align-items: center; */
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .score-perc {
            display: inline-flex;
            align-items: center;
        }

        .score-perc img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        .rank-perc {
            display: inline-flex;
            /* justify-content: space-between; */
            margin-top: 20px;
            /* align-items: center; */
        }

        .rank,
        .perc {
            display: inline-flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 10px;
            border-radius: 10px;

            /* margin:30px; */
        }

        .rank {
            background-color: #faeaba;
            margin-right: 20px;
        }

        .perc {
            background-color: #fad6ce;
        }

        .tests-qs-ans {
            margin: 10px;
            border: lightblue 1px solid;
            border-radius: 10px;
            padding: 5px;
        }

        /* .rank img, .perc img {   
                    margin-right: 10px;
                } */
    </style>
</head>

<body>

    <div id="header">
        <div class="header-content">
            <img src="{{ laex_icon }}" class="laex-icon" alt="La Excellence Icon">
            <div class="text-content">
                <div>
                    <p style="display: inline-flex;">La Excellence</p>
                </div>
                <div class="laex-link">
                    <img src="{{ link }}" alt="Link Icon">
                    <p style="font-size: 14px; color: #5773d9; font-weight: 500;"><a
                            href="https://www.laex.in/">laex.in</a></p>
                </div>
            </div>
        </div>
        <div class="line">
            <img src="{{ headerline }}" alt="Header Line">
        </div>
    </div>

    <div id="footer">
        <div class="footer-left">
            Performance Analysis Aggregate
        </div>
    </div>
    <div class="agg-header">
        <p>QUESTION BANK BASED TESTS</p>
    </div>
    <div class="tests-data">
        <p>Question Bank Uses</p>
        <div class="tests-list">
            <div class="tests-item">
                <img style="margin-top: -20px;" src="{{qb_test_created_icon}}" />
                <div class="test-item">
                    <p style="font-weight: 500;  font-size: large; margin-top: -10px;">{{q_bank_test_created}}</p>
                    <p style="font-weight: 200; margin-top: -15px; color: #5F6D7E; margin-right: 5px;">Test Created</p>
                </div>

            </div>
            <div class="tests-item">
                <img src="{{qb_mode_test_icon}}" />
                <div class="test-item">
                    <p style="font-weight: 500;  font-size: large;">{{q_bk_exam_test}}</p>

                    <p style="font-weight: 200; margin-top: -10px;color: #5F6D7E;">Test Taken </p>



                </div>
                <p style="font-weight: 200; margin-top: -10px;margin-left: 30px; color: #5F6D7E;">(in test mode)</p>


            </div>
            <div class="tests-item">
                <img src="{{qb_mode_tutor_icon}}" />
                <div class="test-item">
                    <p style="font-weight: 500;  font-size: large;">{{q_bk_tutor_test}}</p>
                    <p style="font-weight: 200; margin-top: -10px; color: #5F6D7E;">Test Taken</p>

                </div>
                <p style="font-weight: 200; margin-top: -10px;margin-left: 30px;color: #5F6D7E;">(in tutor mode)</p>

            </div>
        </div>
        <div class="tests-qs-ans">
            <div class="qns-det">

                <p style="font-weight: 550; margin-left: 10px; margin-bottom: 25px;">{{qb_exam_qs.exam_used}}</p>

                <img style="height: 100px; width:1050px;margin-left: -308px;" src="{{qb_exam_qs.fig}}" />
            </div>
        </div>
        <div class="tests-qs-ans">
            <div class="qns-det">

                <p style="font-weight: 550; margin-left: 10px; margin-bottom: 25px;">{{qb_tutor_qs.tutor_used}}</p>

                <img style="height: 100px; width:1050px; margin-left: -308px;" src="{{qb_tutor_qs.fig}}" />

            </div>

        </div>
    </div>
</body>

</html>
