[loggers]
keys=root,uvicorn,sqlalchemy

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console
formatter=standard

[logger_uvicorn]
propagate=0
handlers=console
formatter=standard
qualname=uvicorn

[logger_sqlalchemy]
level=WARNING
handlers=console
formatter=standard
qualname=sqlalchemy.engine

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=standard
stream=ext://sys.stderr

[formatter_standard]
format=[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s