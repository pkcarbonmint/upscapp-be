server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # HTML files with short-term caching
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }

    # API proxy to Python backend (must come before root location)
    location /api/ {
        # Use resolver for dynamic upstream resolution
        resolver 127.0.0.11 valid=30s;
        set $upstream_app app;
        proxy_pass http://$upstream_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle connection errors gracefully
        proxy_connect_timeout 1s;
        proxy_send_timeout 1s;
        proxy_read_timeout 1s;
        
        # Handle upstream errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }
    
    # Fallback when backend is unavailable
    location @backend_unavailable {
        return 503 '{"error": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Faculty UI routes - serve from faculty directory
    location /faculty {
        alias /usr/share/nginx/html/faculty;
        try_files $uri $uri/ /faculty/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Faculty UI static assets
    location /faculty/assets/ {
        alias /usr/share/nginx/html/faculty/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Onboarding UI routes - serve from onboarding directory
    location /onboarding {
        alias /usr/share/nginx/html/onboarding;
        try_files $uri $uri/ /onboarding/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Onboarding UI static assets
    location /onboarding/assets/ {
        alias /usr/share/nginx/html/onboarding/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Legacy routes for backward compatibility
    location /studyplanner {
        alias /usr/share/nginx/html/onboarding;
        try_files $uri $uri/ /onboarding/index.html;
    }
    
    location /mentorship {
        alias /usr/share/nginx/html/onboarding;
        try_files $uri $uri/ /onboarding/index.html;
    }
    
    location /onboarding-app {
        alias /usr/share/nginx/html/onboarding;
        try_files $uri $uri/ /onboarding/index.html;
    }

    # Static landing page - serve from landing directory
    location / {
        alias /usr/share/nginx/html/landing;
        try_files $uri $uri/ /landing/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Landing page assets with long-term caching
    location /assets/ {
        alias /usr/share/nginx/html/landing/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
