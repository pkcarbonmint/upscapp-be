<html>

<head>
    <style>
        @page {
            size: A4;
            margin: 1in;

            @top-center {
                content: element(header);
            }

            @bottom-center {
                content: element(footer);
            }
        }

        #header {
            position: running(header);
            width: 100%;
            height: 60px;
            /* Adjust height as needed */
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
            /* position: relative; */
            display: flex;
            align-items: center;
            /* margin-top: -80px; */
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content img.laex-icon {
            height: 40px;
            margin-top: 10px;
            margin-right: 15px;
            width: auto;
            border-radius: 50%;
        }

        .header-content .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-content .text-content p {
            margin: 10px;
            font-weight: 400;
            font-size: 25px;
            /* Adjust as needed */
            font-family: 'Open Sans';
        }

        .header-content .text-content div {
            display: flex;
            align-items: center;

        }

        .header-content .text-content .laex-link {
            margin-top: -15px;
            margin-left: 5px;

        }

        .header-content .text-content div img {
            height: 15px;
            /* Adjust as needed */
            margin-right: -5px;
            width: auto;
        }

        .line {

            margin-top: 10px;
            /* Adjust as needed */
        }

        .line img {
            margin-top: 50px;
            height: 27px;
            width: 895px;
            margin-left: -200px;

        }

        #footer {
            position: running(footer);
            bottom: 0;
            margin-left: -320px;
            /* width: 100%; */
            font-size: 12px;
            color: #5F6D7E;
        }


        thead {
            display: table-header-group;
        }

        tfoot {
            display: table-footer-group;
        }

        body {
            /* width: 595px;
            height: 842px; */
            margin: 0;
            padding: 10px;
            /* box-sizing: border-box; */
        }

        .agg-header {
            text-align: center;
        }

        .agg-header h3 {
            margin-top: 10px;
            font-family: 'Montserrat';
            color: #36393E;
            font-weight: 300;
        }

        .agg-header h4 {
            font-family: 'Open Sans';
            font-weight: 200;
            color: #5F6D7E;
            margin-bottom: 50px;

        }

        .user-details {
            display: inline-flex;
            /* justify-content: flex-end; */
            align-items: center;
            /* position: relative; */
        }

        .user-details img.user-image {
            /* position: absolute; */
            margin-top: -10px;
            margin-left: -40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .user-details img.bckgrd-image {
            width: 40px;
            height: 40px;
        }

        .user-info {
            display: inline-flex;
            font-family: 'Open Sans';
            margin-top: 15px;
            margin-left: 30px;
            /* Ensuring space for the overlay */
        }

        .user-info span {

            justify-content: flex-end;
            font-family: 'Open Sans';
            font-weight: 200;
            font-size: 20px;
            align-items: center;
        }

        .date {
            text-align: start;
            font-family: 'Open Sans';
            font-size: 16px;
            color: #5F6D7E;

        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

</head>

<body>

    <div id="header">
        <div class="header-content">
            <img src="{{ laex_icon }}" class="laex-icon" alt="La Excellence Icon">
            <div class="text-content">
                <div>
                    <p style="display: inline-flex;">La Excellence</p>
                </div>
                <div class="laex-link">
                    <img src="{{ link }}" alt="Link Icon">
                    <p style="font-size: 14px; color: #5773d9; font-weight: 500;"><a
                            href="https://www.laex.in/">laex.in</a></p>
                </div>
            </div>
        </div>
        <div class="line">
            <img src="{{ headerline }}" alt="Header Line">
        </div>
    </div>
    <div id="footer">
        <div class="footer-left">
            Performance Analysis Aggregate
        </div>
    </div>
    <div class="agg-header">
        <h3>
            PERFORMANCE ANALYSIS REPORT
        </h3>
        <h4>
            Aggregate Across Tests (Prelims-GS)
        </h4>
    </div>
    <div class="header-container">

        <div class="user-details">
            <img class="bckgrd-image" src="{{bckgrdimage}}" />
            <img class="user-image" src="{{userimage}}" />

            <div class="user-info">
                <span>{{user_name}}</span>
                <p style="font-weight: 200; font-size: 14px; color: #5F6D7E; margin-left: 5px; margin-top: 5px;">
                    S-{{user_id}}</p>
            </div>
        </div>
        <div class="date">
            <p>{{today_date}}</p>
        </div>
    </div>

</body>

</html>
