
services:
  # Base image builder for study-planner workspace
  study_planner_base:
    image: study-planner:base
    build:
      context: .
      dockerfile: Dockerfile.base
    profiles: ["build"]
    networks:
      - upscpro-be
  # Python FastAPI Application
  app:
    container_name: upscapp-backend
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "8000:8000"
    networks:
      - upscpro-be
    depends_on:
      - app_redis
      - helios-engine
    environment:
      - HELIOS_INTEGRATION_MODE=http
      - HELIOS_SERVER_URL=http://helios-engine:8080
      - HELIOS_SERVER_TIMEOUT=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Helios Engine (TypeScript)
  helios-engine:
    container_name: helios-engine
    build:
      context: .
      dockerfile: study-planner/Dockerfile
    restart: always
    ports:
      - "8080:8080"
    networks:
      - upscpro-be
    depends_on:
      - study_planner_base
    environment:
      - PORT=8080
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching and task queue
  app_redis:
    container_name: app_redis
    image: redis:7-alpine
    hostname: redis
    command:
      - 'redis-server'
      - '--requirepass ${REDIS_PASSWORD}'
    restart: always
    ports:
      - "6379:6379"
    networks:
      - upscpro-be
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for background tasks
  celery_worker:
    container_name: celery_worker
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    command: celery -A src.tasks.celery_tasks worker -l INFO -E --concurrency=2
    networks:
      - upscpro-be
    depends_on:
      - app
      - app_redis
      - helios-engine
    environment:
      - HELIOS_INTEGRATION_MODE=http
      - HELIOS_SERVER_URL=http://helios-engine:8080
    healthcheck:
      test: ["CMD", "celery", "-A", "src.tasks.celery_tasks", "inspect", "ping"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Celery Flower for monitoring
  celery_flower:
    container_name: celery_flower
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A src.tasks.celery_tasks flower --url-prefix=flower --basic-auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    networks:
      - upscpro-be
    depends_on:
      - app
      - app_redis
      - celery_worker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/flower/"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    container_name: nginx-proxy
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - upscpro-be
    depends_on:
      - app
      - helios-engine
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  upscpro-be:
    external: false
    name: upscpro-be
